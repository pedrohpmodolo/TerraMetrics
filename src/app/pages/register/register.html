<div class="min-h-screen bg-black text-white flex items-center justify-center pt-20">
  <div class="bg-gray-800 bg-opacity-50 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-sky-400">Create an Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- First and Last Name -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-gray-300 mb-2">First Name</label>
          <input 
            id="firstName"
            type="text" 
            formControlName="firstName"
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
          >
        </div>
        <div>
          <label for="lastName" class="block text-gray-300 mb-2">Last Name</label>
          <input 
            id="lastName"
            type="text" 
            formControlName="lastName"
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
          >
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
        >
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-300 mb-2">Password (min. 6 characters)</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
        >
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-300 mb-2">Confirm Password</label>
        <input 
          id="confirmPassword"
          type="password" 
          formControlName="confirmPassword"
          class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
        >
      </div>

      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="bg-red-500 bg-opacity-30 text-red-300 p-3 rounded-md mb-4 text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="registerForm.invalid"
        class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed"
      >
        Sign Up
      </button>
    </form>

    <!-- Link to Login Page -->
    <p class="text-center text-gray-400 mt-6">
      Already have an account? 
      <a routerLink="/login" class="text-sky-400 hover:underline">Log in here</a>
    </p>
  </div>
</div>
